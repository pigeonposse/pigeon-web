#############################################################################
# BUILD, PUSH, AND DEPLOY 
#############################################################################

name: ğŸŒğŸ¦âš¡ï¸ Build & Push Docker Image & deploy to server

on:
  push:
    branches:
      - main
    tags:
      - '*'


# #############################################################################
# JOBS
# #############################################################################

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    ###########################################################################
    # STEPS
    ###########################################################################
    
    steps:


      #########################################################################
      # SETUP
      #########################################################################

      - name: â˜‘ï¸ Checkout code
        uses: actions/checkout@v2
      
      - name: â˜‘ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: â˜‘ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ· Get Git tag name
        id: git_tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      #########################################################################
      # LOGIN & PUBLLISH TO DOCKER
      #########################################################################

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: ğŸ³ğŸš€ Build and push image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ github.repository }}:${{ steps.git_tag.outputs.tag }}
            ${{ github.repository }}:latest


